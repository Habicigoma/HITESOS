{% extends 'base.html' %}

{% load static %}

{% block content %}
<!doctype html>
<html lang="en" dir="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

      <title>Be learning</title>
  </head>


  <!-- As a heading -->
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" >FEEDBACK FROM CUSTOMS</span>
  </div>
</nav>
    <title>CONTACT" </title>
</head>

<body>
   <h1 class="text-center">CONTACT AND COMMENTS FROM CUSTOMS</h1>

<div class="container">
      <form class="" method="post" class="was-validate">
          {% csrf_token %}
          <div class="form-group">
              <label for="fname">Your Name</label>
              <input type="text" id="fname" class="form-control" placeholder="Your name.." required>

              <label for="exampleInputEmil1">Your Email</label>
              <input class="form-control" id="exampleInputEmil1" aria-describedby="emailHelp" required>

              <label for="subject">Subject</label>
              <textarea class="form-control" id="subject" name="subject" placeholder="Write something..." style="height:200px" required></textarea>

              <input type="submit" class="btn btn-success btn-lg mt-1 ml-4 " value="submit">

          </div>

      </form>
</div>

</body>
</html>

{% endblock content %}
